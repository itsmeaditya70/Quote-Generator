<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Random quotes Generator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center text-danger fw-bold">Random Quotes Generator</h1>
        
            <div class="main-container col-9 mx-auto  mt-5 ">
                <div id="quotes" class="text-dark text-center mt-4 fs-2 "></div>
                <div id="author" class="author text-dark me-md-5 text-dark"></div>
            </div>
            <button class="btn col-9 mx-auto mt-4 fs-5 text-dark" id="quote-btn">New Quote</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
